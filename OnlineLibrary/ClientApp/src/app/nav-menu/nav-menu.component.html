<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Online Book Library</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/book-data']">Explore Library Books</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="!isUserLoggedIn">
            <a class="nav-link text-dark"(click)="login()" [routerLink]="">Login</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isUserLoggedIn">
            <span class="nav-link text-success">Logged in as {{userName}} |</span> 
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isUserLoggedIn">
            <a class="nav-link text-dark"(click)="logout()" [routerLink]="">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
